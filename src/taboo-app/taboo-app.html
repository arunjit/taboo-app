<link rel="import" href="../packages/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="../packages/core-header-panel/core-header-panel.html">
<link rel="import" href="../packages/core-icons/core-icons.html">
<link rel="import" href="../packages/core-toolbar/core-toolbar.html">
<link rel="import" href="../packages/font-roboto/roboto.html">
<link rel="import" href="../packages/paper-fab/paper-fab.html">
<link rel="import" href="../packages/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../packages/paper-input/paper-input.html">
<link rel="import" href="../packages/polymer/layout.html">

<polymer-element name="taboo-app">
  <template>
    <link rel="stylesheet" type="text/css" href="taboo-app.css">
    <core-drawer-panel id="drawerPanel" responsiveWidth="600px">
      <core-header-panel drawer mode="waterfall" fit>
        <core-toolbar>
          <span flex>Options</span>
        </core-toolbar>
      </core-header-panel>
      <core-header-panel main mode="waterfall" fit>
        <core-toolbar>
          <paper-icon-button icon="menu" on-click="{{toggleOptions}}"></paper-icon-button>
          <span flex>Taboo</span>
          <paper-icon-button icon="more-vert"></paper-icon-button>
        </core-toolbar>
        <paper-fab icon="icons:arrow-forward" on-click="{{nextCard}}"></paper-fab>
        <!-- Cards go here -->
        <!-- <taboo-card-deck></taboo-card-deck> -->
      </core-header-panel>
    </core-drawer-panel>
  </template>
  <script src="taboo-app.js"></script>
</polymer-element>
